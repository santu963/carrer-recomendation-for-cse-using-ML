<section id="about-us">


 <div class="container">

      <div class="skill-wrap clearfix">
        <div class="center wow fadeInDown">
          <br>
          <br>
          <h2>Which Job-Profile best suits <span>You??</span></h2>
          <p class="lead"></p>

          
        </div>


      <div class="container text-center text-center">
           <form action="{{ url_for('predict4')}}" method="post">
            <div class="form-horizontal" role="form">
              <center></center>



                <div class="form-group">
                    <label for="1" class="col-sm-3 control-label">Acedamic percentage in Operating Systems</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="100" name="1" placeholder="Operating System %" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="2" class="col-sm-3 control-label">Percentage in Algorithms</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="100" name="2" placeholder="Analysis of Algorithm %" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="3" class="col-sm-3 control-label">Percentage in Programming Concepts</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="100" name="3" placeholder="Avg of Java and Python %" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="4" class="col-sm-3 control-label">Percentage in Software Engineering</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="100" name="4" placeholder="Software Engineering %" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="5" class="col-sm-3 control-label">Percentage in Computer Networks</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="100" name="5" placeholder="Computer Network %" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="6" class="col-sm-3 control-label">Percentage in Electronics Subjects</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="100" name="6" placeholder="% of Electronics Subjects" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="7" class="col-sm-3 control-label">Percentage in Computer Architecture</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="100" name="7" placeholder="Computer Security %" class="form-control" autofocus required>

                    </div>
                </div>



                 <div class="form-group">
                    <label for="8" class="col-sm-3 control-label">Percentage in Mathematics</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="100" name="8" placeholder="Percentage in Mathematics" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="9" class="col-sm-3 control-label">Percentage in Communication skills</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="100" name="9" placeholder="Percentage in Communication skills" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="10" class="col-sm-3 control-label">Working Hours per Day</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="20" name="10" placeholder="Hours" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="11" class="col-sm-3 control-label">Logical quotient rating</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="20" name="11" placeholder="Logical quotient rating" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="12" class="col-sm-3 control-label">No of Hackathons Attend?</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="20" name="12" placeholder="Hackathons" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="13" class="col-sm-3 control-label">Coding Skills Rating?</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="20" name="13" placeholder="Skills Rating" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="14" class="col-sm-3 control-label">Public speaking points?</label>
                    <div class="col-sm-4">
                        <input type="Number" min="0" max="20" name="14" placeholder="speaking points" class="form-control" autofocus required>

                    </div>
                </div>

                <div class="form-group">

                <label class="col-sm-3 control-label" for="15">can work long time before system? </label>
                <select class="col-sm-3 control-label" name="15" required>
                  <option value="">Choose a Level</option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                  
                </select>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="16">Self-learning capability?</label>
                    <select class="col-sm-3 control-label" name="16" required>
                      <option value="">Choose a Level</option>
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                      
                      
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="17">Extra-courses did</label>
                    <select class="col-sm-3 control-label" name="17" required>
                      <option value="">Choose a Level</option>
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                      
                      
                    </select>
                  </div>



                <div class="form-group">
                    <label class="col-sm-3 control-label" for="18" class="col-sm-3 control-label">Certification</label>
                    
                        <select name="18"  class="col-sm-3 control-label" required>
                            <option value="2">Full Stack</option>
                            <option value="6">Python</option>
                            <option value="8">Shell Programming</option>
                            <option value="5">Machine Learning</option>
                            <option value="4">Information Security</option>
                            <option value="0">App Development</option>
                            <option value="3">Hadoop</option>
                            <option value="7">R programming</option>
                            <option value="1">Distro making</option>
                        </select>
                   
                </div>

                <div class="form-group">
                    <label  for="19" class="col-sm-3 control-label">Workshops Attend?</label>
                    
                        <select name="19"  class="col-sm-3 control-label" required>
                            <option value="0">Cloud Computing</option>
                            <option value="1">Database Security</option>
                            <option value="2">Data Science</option>
                            <option value="3">Game Development</option>
                            <option value="4">Hacking</option>
                            <option value="5">System Designing</option>
                            <option value="6">Testing</option>
                            <option value="7">Web Technologies</option>
                            
                        </select>
                   
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="20">Talenttests taken?</label>
                    <select class="col-sm-3 control-label" name="20" required>
                      <option value="">Choose a Level</option>
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                      
                      
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="21">Olympiads?</label>
                    <select class="col-sm-3 control-label" name="21" required>
                      <option value="">Choose a Level</option>
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                      
                      
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="22" class="col-sm-3 control-label">Reading & Writing Skills</label>
                    
                        <select name="22"  class="col-sm-3 control-label" required>
                            <option value="0">Execellent</option>
                            <option value="1">Medium</option>
                            <option value="2">Poor</option>
                            
                            
                        </select>
                    
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="23">Type of job?</label>
                    <select class="col-sm-3 control-label" name="23" required>
                      <option value="">Choose a Level</option>
                      <option value="0">Management</option>
                      <option value="1">Technical</option>
                      
                      
                    </select>
                  </div>

                 

                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="24">Introvert?</label>
                    <select class="col-sm-3 control-label" name="24" required>
                      <option value="">Choose a Level</option>
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                      
                      
                    </select>
                  </div>




                <div class="form-group">
                    <div class="col-md-2 col-sm-offset-3">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>

                    <br>
                    <br>
<div style="font-size: xx-large;color: crimson; margin-top: -85%;">

    {{prediction_text}}

</div>
                      


<br>

                   </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->

 </div>
</div>
